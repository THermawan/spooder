		<label for="question1"><b>A stroke occurs when a blood vessel in the brain is blocked, leaks or bursts.</b><br>
		<input type="radio" name="question1" value="true" checked> True<br>
		<input type="radio" name="question1" value="false"> False<br>
		</label>
		<br>
		<label for="question2"><b>What is the biggest risk factor for stroke?</b><br>
		<input type="radio" name="question2" value="false" checked> Obesity<br>
		<input type="radio" name="question2" value="false"> Diabetes<br>
		<input type="radio" name="question2" value="true"> High blood pressure<br>
		</label>
		<br>
		<label for="question3"><b>You can have a stroke without knowing it.</b><br>
		<input type="radio" name="question3" value="true" checked> True<br>
		<input type="radio" name="question3" value="false"> False<br>
		</label>
		<br>
		<label for="question4"><b>Which of these is NOT a sign of stroke?</b><br>
		<input type="radio" name="question4" value="false" checked> Slurred speech<br>
		<input type="radio" name="question4" value="true"> Chest pain<br>
		<input type="radio" name="question4" value="false"> trouble moving<br>
		</label>
		<br>
		<label for="question5"><b>A stroke is not necessarily an emergency.</b><br>
		<input type="radio" name="question5" value="false" checked> True<br>
		<input type="radio" name="question5" value="true"> False<br>
		</label>
		<br>
		<label for="question6"><b>To lower your chances of having a stroke, you should:</b><br>
		<input type="radio" name="question6" value="true" checked> Not smoke<br>
		<input type="radio" name="question6" value="false"> Avoid physical activity<br>
		<input type="radio" name="question6" value="false"> Both<br>
		</label>
		<br>
		<label for="question7"><b>The most common treatment for stroke is:</b><br>
		<input type="radio" name="question7" value="false" checked> Shock therepy<br>

		<input type="radio" name="question7" value="false"> Potassium<br>
		<input type="radio" name="question7" value="true"> Blood thinners<br>
		</label>
		<br>

		<input type="radio" name="question8" value="true"> Face, Arms, Speech, Time<br>
		</label>
