		<form id="quiz1" method="GET">
		<label for="question1"><b>In what part of the body does a stroke occur?</b><br>
		<input type="radio" name="question1" value="false" checked> Heart<br>
		<input type="radio" name="question1" value="false"> Lungs<br>
		<input type="radio" name="question1" value="true"> Brain<br>
		<input type="radio" name="question1" value="false"> Kidneys<br>
		</label>
		<br>
		<label for="question2"><b>What should you do if you think someone is having a stroke?</b><br>
		<input type="radio" name="question2" value="false" checked> Tell them to lie down and take a nap<br>
		<input type="radio" name="question2" value="false"> Call the family doctor to make an appointment<br>
		<input type="radio" name="question2" value="true"> Call 0-0-0<br>
		<input type="radio" name="question2" value="false"> Tell them to drink lots of water<br>
		</label>
		<br>
		<label for="question3"><b>Which of the following are signs of a stroke?</b><br>
		<input type="radio" name="question3" value="false" checked> Back pain<br>
		<input type="radio" name="question3" value="false"> Loss of appetite<br>
		<input type="radio" name="question3" value="false"> Running out of breath after running<br>
		<input type="radio" name="question3" value="true"> One side of the face may droop<br>
		</label>
		<br>
		<label for="question4"><b>Which of these things should you NOT do everyday to prevent stroke?</b><br>

		<input type="radio" name="question4" value="false"> Sleep at least 8 hours a day<br>
		<input type="radio" name="question4" value="false"> Maintain a healthy lifestyle<br>
		</label>
