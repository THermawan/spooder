		<h1>Quiz 4</h1>
		<form id="quiz4" method="GET">
		<label for="question1"><b>How many serves of fruit do you usually eat in a day, including fresh, canned and dried fruit?</b><br>
		<input type="radio" name="question1" value=0 checked> None<br>
		<input type="radio" name="question1" value=1> One<br>
		<input type="radio" name="question1" value=2> Two or more<br>
		</label>
		<br>
		<label for="question2"><b>How many serves of salad and vegetables do you usually eat in a day, including raw and cooked vegetables?</b><br>
		<input type="radio" name="question2" value=0 checked> None<br>
		<input type="radio" name="question2" value=1> Between one and three<br>
		<input type="radio" name="question2" value=2> Four or more<br>
		</label>
		<br>
		<label for="question3"><b>How many snack foods - such as chips, chocolate or cake - do you usually eat in a day?</b><br>
		<input type="radio" name="question3" value=0 checked> Three or more a day<br>
		<input type="radio" name="question3" value=1> One or two a day<br>
		<input type="radio" name="question3" value=2> None<br>
		</label>
		<br>
		<label for="question4"><b>How many sugary drinks do you usually drink in a day, including cordial, fizzy drinks and fruit juice?</b><br>
		<input type="radio" name="question4" value=0 checked> Two or more a day<br>
		<input type="radio" name="question4" value=1> One to two a day<br>
		<input type="radio" name="question4" value=2> None<br>
		</label>
		<br>
		<label for="question5"><b>How much moderate (breathing quicker than normal) or vigorous (huffing and puffing) exercise do you usually do in a day?</b><br>
		<input type="radio" name="question5" value=0 checked> 0 - 30 minutes<br>
		<input type="radio" name="question5" value=1> 30 - 60 minutes<br>
		<input type="radio" name="question5" value=2> 60 minutes or more<br>
		</label>
		<br>
		<label for="question6"><b>How often do you walk, cycle, skateboard or ride a scooter to school?</b><br>
		<input type="radio" name="question6" value=0 checked> Never<br>
		<input type="radio" name="question6" value=1> Sometimes<br>
		<input type="radio" name="question6" value=2> Most Days<br>
		</label>
		<br>
		<label for="question7"><b>How often do you spend time doing active things with your family (like playing at home, walking the dog, cycling or swimming)?</b><br>
		<input type="radio" name="question7" value=0 checked> Never<br>
		<input type="radio" name="question7" value=1> Once or twice a week or less<br>
		<input type="radio" name="question7" value=2> More than twice a week<br>
		</label>
		<br>
		<label for="question8"><b>How much time do you usually spend watching TV, playing computer games, reading or doing homework?</b><br>
		<input type="radio" name="question8" value=0 checked> More than two hours a day<br>
		<input type="radio" name="question8" value=1> Between one and two hours a day<br>
		<input type="radio" name="question8" value=2> No more than one hour a day<br>
		</label>
